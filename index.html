<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="arms">
                <div class="arm second"></div>
                <div class="arm minute"></div>
                <div class="arm hour"></div>
            </div>
            <div class="numbers">
                <div class="number"><h2>12</h2></div>
                <div class="number"><h2>1</h2></div>
                <div class="number"><h2>2</h2></div>
                <div class="number"><h2>3</h2></div>
                <div class="number"><h2>4</h2></div>
                <div class="number"><h2>5</h2></div>
                <div class="number"><h2>6</h2></div>
                <div class="number"><h2>7</h2></div>
                <div class="number"><h2>8</h2></div>
                <div class="number"><h2>9</h2></div>
                <div class="number"><h2>10</h2></div>
                <div class="number"><h2>11</h2></div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
